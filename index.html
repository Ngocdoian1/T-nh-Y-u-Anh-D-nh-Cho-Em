<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Love For My Baby üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffdee9, #b5fffc);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      text-align: center;
      color: #d63384;
      text-shadow: 0 0 15px rgba(255,0,120,0.5);
    }

    /* Circle counter */
    .circle-container {
      margin: 15px 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 8px solid #ff4f81;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255,255,255,0.4);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,120,0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,0,120,0.9); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(255,0,120,0.5); }
    }
    .days {
      font-size: 40px;
      font-weight: bold;
      color: #d63384;
    }
    .label {
      font-size: 16px;
      color: #444;
      margin-top: 4px;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      margin: 25px auto 10px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .mySlides { display: none; }
    .mySlides img {
      width: 100%;
      height: auto;
      max-height: 55vh;
      object-fit: cover;
      border-radius: 15px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev:hover, .next:hover {
      background: rgba(255,100,150,0.9);
      transform: translateY(-50%) scale(1.1);
    }
    .dots { text-align: center; padding: 12px 0; }
    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #d63384;
      box-shadow: 0 0 8px rgba(214,51,132,0.8);
    }

    /* Add photo form */
    .add-photo {
      margin: 20px;
      display: flex;
      gap: 10px;
    }
    .add-photo input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .add-photo button {
      padding: 8px 14px;
      background: #ff4f81;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-photo button:hover {
      background: #d63384;
    }

    /* Floating icons */
    .icon {
      position: fixed;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Music Button */
    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,100,150,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #fff;
      font-size: 20px;
      transition: 0.3s;
      z-index: 10;
    }
    .music-btn:hover { transform: scale(1.1); background: #ff2e7e; }

    footer { margin: 20px 0 15px; font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <h1>üíñ My Princess üíñ</h1>

  <!-- Circle Counter -->
  <div class="circle-container">
    <div class="circle">
      <div class="days" id="dayCounter">0</div>
      <div class="label">Ng√†y y√™u</div>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow"></div>
  <div class="dots" id="dots"></div>

  <!-- Add Photo Form -->
  <div class="add-photo">
    <input type="text" id="photoUrl" placeholder="D√°n link ·∫£nh v√†o ƒë√¢y...">
    <button onclick="addPhoto()">Th√™m</button>
  </div>

  <!-- Music Button -->
  <div class="music-btn" onclick="toggleMusic()">üéµ</div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <footer>Cre NgocDoiAn ‚ú®</footer>

  <script>
    // === Counter ===
    const startDate = new Date("2024-07-14T00:00:00");
    function updateCounter(){
      const now = new Date();
      let days = Math.floor((now - startDate)/(1000*60*60*24));
      document.getElementById("dayCounter").textContent = days;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // === Slideshow with localStorage ===
    let images = JSON.parse(localStorage.getItem("lovePhotos")) || [
      "https://files.catbox.moe/jfdkp7.jpeg",
      "https://images.unsplash.com/photo-1494790108755-2616c88d7e85?w=900&q=80"
    ];

    const slideshow = document.getElementById("slideshow");
    const dotsContainer = document.getElementById("dots");

    function renderSlideshow(){
      slideshow.innerHTML = "";
      dotsContainer.innerHTML = "";
      images.forEach((img, idx)=>{
        let div = document.createElement("div");
        div.className = "mySlides";
        div.innerHTML = `<img src="${img}" alt="Love Pic ${idx+1}">`;
        slideshow.appendChild(div);
        let dot = document.createElement("span");
        dot.className = "dot";
        dot.onclick = ()=>currentSlide(idx+1);
        dotsContainer.appendChild(dot);
      });
      slideshow.innerHTML += `<a class="prev" onclick="plusSlides(-1)">‚ùÆ</a><a class="next" onclick="plusSlides(1)">‚ùØ</a>`;
      showSlides(slideIndex);
    }

    function addPhoto(){
      let url = document.getElementById("photoUrl").value.trim();
      if(url){
        images.push(url);
        localStorage.setItem("lovePhotos", JSON.stringify(images));
        document.getElementById("photoUrl").value = "";
        renderSlideshow();
      }
    }

    let slideIndex = 1;
    function plusSlides(n){ showSlides(slideIndex += n); }
    function currentSlide(n){ showSlides(slideIndex = n); }
    function showSlides(n){
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (let i=0; i<slides.length; i++) slides[i].style.display = "none";
      for (let i=0; i<dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }

    renderSlideshow();
    setInterval(()=>{ plusSlides(1); }, 6000);

    // === Floating icons ===
    const icons = ["üíñ","üíò","üíù","üå∏","‚ú®","üíï"];
    function createIcon(){
      const el = document.createElement("div");
      el.className = "icon";
      el.innerText = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.top = "100vh";
      el.style.fontSize = (20+Math.random()*25)+"px";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),6000);
    }
    setInterval(createIcon, 700);

    // === Music ===
    const music = document.getElementById("bgMusic");
    let isPlaying = false;
    function toggleMusic(){
      if(isPlaying){ music.pause(); }
      else { music.play(); }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
