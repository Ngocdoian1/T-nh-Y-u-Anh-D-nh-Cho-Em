<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Love For My Baby üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #d63384;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    /* Canvas n·ªÅn tr√°i tim 3D */
    #bgCanvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      background: linear-gradient(120deg, #ffdee9, #b5fffc);
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      text-shadow: 0 0 15px rgba(255,0,120,0.6);
    }

    /* Counter box */
    .time-detail {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }
    .time-box {
      background: rgba(255,255,255,0.7);
      padding: 15px 18px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,100,0.5);
      position: relative;
      min-width: 80px;
      animation: pulse 2s infinite;
    }
    .time-box::before {
      content:"üíñ";
      position: absolute;
      top:-15px; right:-10px;
      animation: float 3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .time-box .num {
      font-size: 20px;
      font-weight: bold;
      color: #ff2e7e;
    }
    .time-box .txt {
      font-size: 12px;
      color: #333;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    .mySlides { display: none; }
    .mySlides img {
      width: 100%;
      height: auto;
      max-height: 55vh;
      object-fit: cover;
      border-radius: 15px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev:hover, .next:hover {
      background: rgba(255,100,150,0.9);
    }
    .dots {
      text-align: center;
      padding: 12px 0;
    }
    .dot {
      cursor: pointer;
      height: 10px; width: 10px;
      margin: 0 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    .active, .dot:hover {
      background-color: #d63384;
      box-shadow: 0 0 8px rgba(214,51,132,0.8);
    }

    /* Music Button */
    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,100,150,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #fff;
      font-size: 20px;
      z-index: 10;
    }
    .music-btn:hover { transform: scale(1.1); }

    footer {
      margin: 20px 0 15px;
      font-size: 0.8rem;
      color: #555;
      cursor: pointer;
    }

    /* Hidden admin form */
    #adminForm {
      display: none;
      margin: 20px auto;
      padding: 15px;
      max-width: 400px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    #adminForm input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #adminForm button {
      padding: 8px 15px;
      border: none;
      background: #d63384;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #adminForm button:hover { background: #ff4f81; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <h1>üíñ My Princess üíñ</h1>

  <!-- Counter -->
  <div class="time-detail">
    <div class="time-box"><div class="num" id="years">0</div><div class="txt">NƒÉm</div></div>
    <div class="time-box"><div class="num" id="months">0</div><div class="txt">Th√°ng</div></div>
    <div class="time-box"><div class="num" id="weeks">0</div><div class="txt">Tu·∫ßn</div></div>
    <div class="time-box"><div class="num" id="days">0</div><div class="txt">Ng√†y</div></div>
    <div class="time-box"><div class="num" id="hours">0</div><div class="txt">Gi·ªù</div></div>
    <div class="time-box"><div class="num" id="minutes">0</div><div class="txt">Ph√∫t</div></div>
    <div class="time-box"><div class="num" id="seconds">0</div><div class="txt">Gi√¢y</div></div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <div class="mySlides"><img src="https://files.catbox.moe/jfdkp7.jpeg"></div>
    <div class="mySlides"><img src="https://images.unsplash.com/photo-1494790108755-2616c88d7e85?w=900&q=80"></div>
    <div class="mySlides"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=900&q=80"></div>
    <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
    <a class="next" onclick="plusSlides(1)">‚ùØ</a>
  </div>
  <div class="dots" id="dots"></div>

  <!-- Music Button -->
  <div class="music-btn" onclick="toggleMusic()">üéµ</div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <footer id="footer">Cre NgocDoiAn ‚ú®</footer>

  <!-- Hidden Admin Form -->
  <div id="adminForm">
    <input type="text" id="newImg" placeholder="D√°n link ·∫£nh...">
    <button onclick="addImage()">Th√™m ·∫£nh</button>
  </div>

  <script>
    // Counter
    const startDate = new Date("2024-07-14T00:00:00");
    function updateCounter(){
      const now = new Date();
      let diff = now - startDate;
      const years = Math.floor(diff / (1000*60*60*24*365));
      diff -= years * 1000*60*60*24*365;
      const months = Math.floor(diff / (1000*60*60*24*30));
      diff -= months * 1000*60*60*24*30;
      const weeks = Math.floor(diff / (1000*60*60*24*7));
      diff -= weeks * 1000*60*60*24*7;
      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * 1000*60*60*24;
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * 1000*60*60;
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * 1000*60;
      const seconds = Math.floor(diff / 1000);

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("weeks").textContent = weeks;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // Slideshow
    let slideIndex = 1;
    const dotsContainer = document.getElementById("dots");
    function renderDots(){
      dotsContainer.innerHTML = "";
      let slides = document.getElementsByClassName("mySlides");
      for (let i=0;i<slides.length;i++){
        const dot=document.createElement("span");
        dot.className="dot"+(i==0?" active":"");
        dot.onclick=(()=>{currentSlide(i+1);});
        dotsContainer.appendChild(dot);
      }
    }
    function plusSlides(n){ showSlides(slideIndex += n); }
    function currentSlide(n){ showSlides(slideIndex = n); }
    function showSlides(n){
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) slides[i].style.display = "none";
      for (i = 0; i < dots.length; i++) dots[i].classList.remove("active");
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].classList.add("active");
    }
    setInterval(()=>{ plusSlides(1); }, 6000);
    renderDots(); showSlides(slideIndex);

    // Music
    const music = document.getElementById("bgMusic");
    let isPlaying = false;
    function toggleMusic(){
      if(isPlaying){ music.pause(); }
      else { music.play(); }
      isPlaying = !isPlaying;
    }

    // Hidden admin
    let clickCount=0, clickTimer;
    document.getElementById("footer").addEventListener("click",()=>{
      clickCount++;
      clearTimeout(clickTimer);
      clickTimer=setTimeout(()=>{clickCount=0;},1000);
      if(clickCount==5){
        document.getElementById("adminForm").style.display="block";
        clickCount=0;
      }
    });
    function addImage(){
      const url=document.getElementById("newImg").value.trim();
      if(!url) return;
      const slide=document.createElement("div");
      slide.className="mySlides";
      slide.innerHTML=`<img src="${url}">`;
      document.getElementById("slideshow").appendChild(slide);
      document.getElementById("newImg").value="";
      renderDots();
    }

    // Canvas Hearts Background
    const canvas=document.getElementById("bgCanvas");
    const ctx=canvas.getContext("2d");
    let hearts=[];
    function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
    window.onresize=resize; resize();
    function drawHeart(x,y,size,color){
      ctx.save();
      ctx.translate(x,y);
      ctx.scale(size,size);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(0,-3, -5,-3, -5,0);
      ctx.bezierCurveTo(-5,3,0,6,0,9);
      ctx.bezierCurveTo(0,6,5,3,5,0);
      ctx.bezierCurveTo(5,-3,0,-3,0,0);
      ctx.fillStyle=color;
      ctx.fill();
      ctx.restore();
    }
    function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach(h=>{
        h.y-=h.speed;
        drawHeart(h.x,h.y,h.size,h.color);
      });
      hearts=hearts.filter(h=>h.y>-10);
      if(Math.random()<0.05){
        hearts.push({
          x:Math.random()*canvas.width,
          y:canvas.height+10,
          size:0.4+Math.random()*0.6,
          speed:0.5+Math.random()*1.5,
          color:"rgba(255,"+(100+Math.random()*155)+","+(150+Math.random()*100)+",0.7)"
        });
      }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
