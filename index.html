<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Love For My Baby üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffdee9, #b5fffc);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      text-align: center;
      color: #d63384;
      text-shadow: 0 0 15px rgba(255,0,120,0.5);
    }

    /* Circle counter */
    .circle-container {
      margin: 15px 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 8px solid #ff4f81;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255,255,255,0.4);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .days {
      font-size: 40px;
      font-weight: bold;
      color: #d63384;
    }
    .label {
      font-size: 16px;
      color: #444;
      margin-top: 4px;
    }

    /* Detail boxes */
    .time-detail {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }
    .time-box {
      background: rgba(255,255,255,0.6);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
      min-width: 70px;
    }
    .time-box .num {
      font-size: 18px;
      font-weight: bold;
      color: #ff2e7e;
    }
    .time-box .txt {
      font-size: 12px;
      color: #333;
      margin-top: 3px;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      margin: 25px auto 10px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .mySlides { display: none; }
    .mySlides img {
      width: 100%;
      height: auto;
      max-height: 55vh;
      object-fit: cover;
      border-radius: 15px;
    }
    /* N√∫t chuy·ªÉn ·∫£nh */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev:hover, .next:hover {
      background: rgba(255,100,150,0.9);
      transform: translateY(-50%) scale(1.1);
    }
    /* D·∫•u ch·∫•m */
    .dots {
      text-align: center;
      padding: 12px 0;
    }
    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #d63384;
      box-shadow: 0 0 8px rgba(214,51,132,0.8);
    }

    /* Floating icons */
    .icon {
      position: fixed;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Music Button */
    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,100,150,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #fff;
      font-size: 20px;
      transition: 0.3s;
      z-index: 10;
    }
    .music-btn:hover {
      transform: scale(1.1);
      background: #ff2e7e;
    }

    footer {
      margin: 20px 0 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üíñ My Princess üíñ</h1>

  <!-- Circle Counter -->
  <div class="circle-container">
    <div class="circle">
      <div class="days" id="dayCounter">0</div>
      <div class="label">Ng√†y y√™u</div>
    </div>
  </div>

  <!-- Detail boxes -->
  <div class="time-detail">
    <div class="time-box"><div class="num" id="years">0</div><div class="txt">NƒÉm</div></div>
    <div class="time-box"><div class="num" id="months">0</div><div class="txt">Th√°ng</div></div>
    <div class="time-box"><div class="num" id="days">0</div><div class="txt">Ng√†y</div></div>
    <div class="time-box"><div class="num" id="hours">0</div><div class="txt">Gi·ªù</div></div>
    <div class="time-box"><div class="num" id="minutes">0</div><div class="txt">Ph√∫t</div></div>
    <div class="time-box"><div class="num" id="seconds">0</div><div class="txt">Gi√¢y</div></div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="mySlides"><img src="https://files.catbox.moe/jfdkp7.jpeg" alt="Love Pic 1"></div>
    <div class="mySlides"><img src="https://images.unsplash.com/photo-1494790108755-2616c88d7e85?w=900&q=80" alt="Love Pic 2"></div>
    <div class="mySlides"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=900&q=80" alt="Love Pic 3"></div>
    <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
    <a class="next" onclick="plusSlides(1)">‚ùØ</a>
  </div>

  <!-- D·∫•u ch·∫•m -->
  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- Music Button -->
  <div class="music-btn" onclick="toggleMusic()">üéµ</div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <footer>Cre NgocDoiAn ‚ú®</footer>

  <script>
    // === Counter ===
    const startDate = new Date("2024-07-14T00:00:00");
    function updateCounter(){
      const now = new Date();
      let diff = now - startDate;
      const years = Math.floor(diff / (1000*60*60*24*365));
      diff -= years * 1000*60*60*24*365;
      const months = Math.floor(diff / (1000*60*60*24*30));
      diff -= months * 1000*60*60*24*30;
      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * 1000*60*60*24;
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * 1000*60*60;
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * 1000*60;
      const seconds = Math.floor(diff / 1000);

      document.getElementById("dayCounter").textContent = Math.floor((now - startDate)/(1000*60*60*24));
      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // === Slideshow ===
    let slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n){ showSlides(slideIndex += n); }
    function currentSlide(n){ showSlides(slideIndex = n); }
    function showSlides(n){
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) slides[i].style.display = "none";
      for (i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    setInterval(()=>{ plusSlides(1); }, 6000);

    // === Floating icons ===
    const icons = ["üíñ","üíò","üíù","üå∏","‚ú®","üíï"];
    function createIcon(){
      const el = document.createElement("div");
      el.className = "icon";
      el.innerText = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.top = "100vh";
      el.style.fontSize = (20+Math.random()*25)+"px";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),6000);
    }
    setInterval(createIcon, 700);

    // === Music ===
    const music = document.getElementById("bgMusic");
    let isPlaying = false;
    function toggleMusic(){
      if(isPlaying){
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
