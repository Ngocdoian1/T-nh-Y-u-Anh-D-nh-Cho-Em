<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Page - Ngoc Doi An</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffdee9, #b5fffc);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #d63384;
    }
    #counter {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      max-height: 70vh;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .slides {
      display: none;
      width: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.3);
    }
    .next { right: 0; border-radius: 3px 0 0 3px; }
    .prev:hover, .next:hover { background-color: rgba(0,0,0,0.6); }
    .dots {
      text-align: center;
      padding: 10px;
    }
    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover { background-color: #717171; }
    footer {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
    /* Heart animation */
    .heart {
      position: fixed;
      color: rgba(255,0,80,0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 Ngoc & Doi An 💖</h1>
  <div id="counter"></div>  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://files.catbox.moe/jfdkp7.jpeg" class="slides" style="display:block" />
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <div class="dots">
    <span class="dot active" onclick="currentSlide(1)"></span>
  </div>  <footer>Cre NgocDoiAn</footer>  <script>
    // Counter
    const startDate = new Date("2024-07-14T00:00:00");
    function updateCounter(){
      const now = new Date();
      let diff = now - startDate;
      const years = Math.floor(diff / (1000*60*60*24*365));
      diff -= years * 1000*60*60*24*365;
      const months = Math.floor(diff / (1000*60*60*24*30));
      diff -= months * 1000*60*60*24*30;
      const weeks = Math.floor(diff / (1000*60*60*24*7));
      diff -= weeks * 1000*60*60*24*7;
      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * 1000*60*60*24;
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * 1000*60*60;
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * 1000*60;
      const seconds = Math.floor(diff / 1000);

      document.getElementById("counter").innerHTML =
        `${years} năm, ${months} tháng, ${weeks} tuần, ${days} ngày<br>`+
        `${hours} giờ, ${minutes} phút, ${seconds} giây`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // Slideshow
    let slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n){ showSlides(slideIndex += n); }
    function currentSlide(n){ showSlides(slideIndex = n); }
    function showSlides(n){
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    // Auto slideshow
    setInterval(()=>{ plusSlides(1); }, 5000);

    // Floating hearts
    function createHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.top = "100vh";
      heart.innerText = "❤";
      heart.style.fontSize = (20+Math.random()*20)+"px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
    setInterval(createHeart, 1000);
  </script></body>
</html>
